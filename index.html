<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      /* Add some basic styling to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      /* Center the form on the page */
      .container {
        margin: auto;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Style the form fields */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      /* Style the button */
      button {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      /* Change button color on hover */
      button:hover {
        background-color: #45a049;
      }

      /* Add a cancel button */
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      /* Center the cancel button next to the login button */
      .cancelbtn,
      .loginbtn {
        float: left;
        width: 50%;
      }

      /* Center the button container */
      .button-container {
        display: flex;
        justify-content: space-between;
      }

      /* Add a horizontal line */
      hr {
        border: 1px solid #f2f2f2;
        margin-bottom: 25px;
      }

      /* Add some additional styling for the header and footer */
      .header,
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      /* Remove margin and padding from the list of links in the footer */
      .footer ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      /* Style the link in the footer */
      .footer a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Login</h1>
    </div>

    <div class="container">
      <form action="/login" method="post">
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <hr />

        <div class="button-container">
          <button type="submit" class="loginbtn">Login</button>
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <ul>
        <li><a href="#">Terms of Service</a></li>

        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </body>
</html>
